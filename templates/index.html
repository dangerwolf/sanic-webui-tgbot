{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card p-4">
            <h4 class="mb-3">✉️ 发送新消息</h4>
            <form id="sendForm">
                <div class="mb-3">
                    <label for="chat_id" class="form-label text-secondary">Chat ID (留空则使用默认)</label>
                    <input type="text" class="form-control" id="chat_id" placeholder="{{ default_chat_id }}">
                </div>
                
                <div class="mb-3">
                    <label for="message" class="form-label fw-bold">消息内容 (支持 Markdown)</label>
                    <textarea class="form-control" id="message" rows="6" placeholder="请输入要发送的内容... 例如：*加粗* `代码`" required></textarea>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary py-2" id="submitBtn">
                        <span id="btnText">立即发送</span>
                        <span id="btnLoading" class="spinner-border spinner-border-sm d-none" role="status"></span>
                    </button>
                </div>
            </form>
        </div>
        <div class="mt-3 text-center text-muted small">
            支持 Telegram Markdown 语法
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('sendForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const text = document.getElementById('message').value;
        let chatId = document.getElementById('chat_id').value;
        
        // UI Loading 状态
        const btn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoading = document.getElementById('btnLoading');
        
        btn.disabled = true;
        btnText.textContent = "发送中...";
        btnLoading.classList.remove('d-none');

        try {
            const response = await fetch('/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    text: text,
                    chat_id: chatId ? chatId : null
                })
            });
            
            const result = await response.json();

            if (response.ok) {
                Swal.fire({
                    icon: 'success',
                    title: '发送成功',
                    text: '消息已推送到 Telegram',
                    timer: 2000,
                    showConfirmButton: false
                });
                document.getElementById('message').value = ''; // 清空输入框
            } else {
                throw new Error(result.telegram_response || "未知错误");
            }
        } catch (error) {
            Swal.fire({
                icon: 'error',
                title: '发送失败',
                text: error.message
            });
        } finally {
            // 恢复按钮状态
            btn.disabled = false;
            btnText.textContent = "立即发送";
            btnLoading.classList.add('d-none');
        }
    });
</script>
{% endblock %}
